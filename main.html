<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Statistics</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #ddd;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Country</th>
      <th>Total Cases</th>
      <th>Total Deaths</th>
      <th>Total Recovered</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>USA</td>
      <td>35,000,000</td>
      <td>600,000</td>
      <td>30,000,000</td>
    </tr>
    <tr>
      <td>India</td>
      <td>30,000,000</td>
      <td>400,000</td>
      <td>28,000,000</td>
    </tr>
    <tr>
      <td>Brazil</td>
      <td>18,000,000</td>
      <td>500,000</td>
      <td>16,000,000</td>
    </tr>
    <tr>
      <td>Russia</td>
      <td>6,000,000</td>
      <td>150,000</td>
      <td>5,500,000</td>
    </tr>
    <tr>
      <td>UK</td>
      <td>5,500,000</td>
      <td>130,000</td>
      <td>5,000,000</td>
    </tr>
  </tbody>
</table>

</body>
